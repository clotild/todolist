<h2>todo-list</h2>
<ul>
    <li *ngFor="let todo of todos">
        {{todo.description}} - {{todo.targetDate}} - {{todo.done ? 'Done' : 'Pending'}}
        <button (click)="delete(todo.id)">Delete</button>
        <a [routerLink]="['/update', todo.id]">Update</a>
    </li>
</ul>
<a [routerLink]="['/add']">Add New Todo</a>
